name: app_ranking_app
description: This service allows you to check the latest rankings of iOS apps in each country.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.4+4

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.1
  flutter_svg: ^0.17.4
  country_icons: ^1.1.1
  url_launcher: ^5.4.10

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.5
flutter_icons:
  android: true
  ios: true
  image_path: 'lib/assets/app_ranking_app_logo.png'
flutter:
  uses-material-design: true